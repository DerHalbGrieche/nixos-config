stages:
  - mirror

mirror_to_github:
  stage: mirror
  script:
    - git remote remove github || true
    - git remote add github https://oauth2:${GITHUB_TOKEN}@github.com/DerHalbGrieche/nixos-config-mirror.git
    # Führe ein vollständiges Mirror-Push aus
    - git push --mirror github
  only:
    - main
